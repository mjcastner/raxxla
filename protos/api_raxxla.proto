syntax = "proto3";
package raxxla;

import "bodies.proto";
import "settlement.proto";
import "society.proto";
import "system.proto";

service Raxxla {
  rpc ConvertPlanetJson (ConvertEdsmRequest) returns (ConvertPlanetReply) {}
  rpc ConvertPopulationJson (ConvertEdsmRequest) returns (ConvertPopulationReply) {}
  rpc ConvertPowerplayJson (ConvertEdsmRequest) returns (ConvertPowerplayReply) {}
  rpc ConvertStarJson (ConvertEdsmRequest) returns (ConvertStarReply) {}
  rpc ConvertStationJson (ConvertEdsmRequest) returns (ConvertStationReply) {}
  rpc ConvertSystemJson (ConvertEdsmRequest) returns (ConvertSystemReply) {}
}

message ConvertEdsmRequest {
  string json = 1;
}

message ConvertPlanetReply {
  Planet message = 1;
}

message ConvertPopulationReply {
  Population message = 1;
}

message ConvertPowerplayReply {
    Powerplay message = 1;
}

message ConvertStarReply {
  Star message = 1;
}

message ConvertStationReply {
  Settlement message = 1;
}

message ConvertSystemReply {
  System message = 1;
}