syntax = "proto3";
package raxxla;

import "protos/bodies.proto";
import "protos/settlement.proto";
import "protos/society.proto";
import "protos/system.proto";

service Raxxla {
  rpc GetPlanet (KeyRequest) returns (Planet) {}
  rpc GetPowerplay (KeyRequest) returns (Powerplay) {}
}

message EdsmRequest {
  string json = 1;
}

message KeyRequest {
  int64 id = 1;
}

enum ResponseCodes {
  SUCCESS = 0;
  FAILED = 1;
}

message SetResponse {
  ResponseCodes code = 1;
}